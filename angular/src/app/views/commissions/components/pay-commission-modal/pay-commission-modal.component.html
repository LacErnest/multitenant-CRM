<div
  *ngIf="showPayCommissionModal"
  [@modalContainerAnimation]
  class="oz-modal fixed bottom-0 inset-x-0 px-4 py-4 sm:inset-0 sm:flex sm:items-center sm:justify-center z-50">
  <div
    [@modalBackdropAnimation]
    (click)="dismissModal()"
    class="fixed inset-0 transition-opacity">
    <div class="absolute inset-0 bg-gray-500 opacity-75 backdrop"></div>
  </div>

  <div
    [@modalAnimation]
    aria-labelledby="modal-headline"
    aria-modal="true"
    class="relative bg-white rounded-lg px-4 pt-5 pb-4 overflow-y-visible shadow-xl transform transition-all sm:max-w-lg sm:w-full sm:p-6"
    role="dialog">
    <div class="hidden sm:block absolute top-0 right-0 pt-4 pr-4">
      <button
        (click)="dismissModal()"
        aria-label="Close"
        class="text-gray-400 hover:text-gray-500 focus:outline-none focus:text-gray-500 transition ease-in-out duration-150"
        type="button">
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24">
          <path
            d="M6 18L18 6M6 6l12 12"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2" />
        </svg>
      </button>
    </div>
    <div class="sm:flex sm:items-start">
      <div class="mt-3 w-full text-center sm:mt-0 sm:text-left">
        <h3
          class="text-lg leading-6 font-medium text-gray-900"
          id="modal-headline-secret">
          {{ title }}
        </h3>

        <div class="max-w-7xl mx-auto">
          <form
            (submit)="submitLoanForm()"
            [formGroup]="payCommissionForm"
            autocomplete="off"
            id="payCommissionForm">
            <!-- Amount -->
            <div class="mt-6 sm:mt-5">
              <div
                class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:pt-5">
                <label
                  class="required block text-sm font-medium leading-5 text-gray-700 sm:mt-px sm:pt-2"
                  for="amount">
                  Amount
                </label>

                <div class="mt-1 sm:mt-0 sm:col-span-2">
                  <div
                    class="max-w-lg relative rounded-md shadow-sm sm:max-w-xs">
                    <input
                      [class.border-red-300]="
                        payCommissionForm.controls.amount?.errors &&
                        payCommissionForm.controls.amount?.dirty
                      "
                      [class.focus:border-red-300]="
                        payCommissionForm.controls.amount?.errors &&
                        payCommissionForm.controls.amount?.dirty
                      "
                      [class.focus:shadow-outline-red]="
                        payCommissionForm.controls.amount?.errors &&
                        payCommissionForm.controls.amount?.dirty
                      "
                      [options]="{ prefix: currencyPrefix, align: 'left' }"
                      class="form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                      currencyMask
                      formControlName="amount"
                      id="amount"
                      type="text" />

                    <div
                      *ngIf="
                        payCommissionForm.controls.amount?.errors &&
                        payCommissionForm.controls.amount?.dirty
                      "
                      class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                      <svg
                        class="h-5 w-5 text-red-500"
                        fill="currentColor"
                        viewBox="0 0 20 20">
                        <path
                          clip-rule="evenodd"
                          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                          fill-rule="evenodd" />
                      </svg>
                    </div>
                  </div>

                  <p
                    *ngIf="
                      payCommissionForm.controls.amount?.errors?.required &&
                      payCommissionForm.controls.amount?.dirty
                    "
                    [@errorMessageAnimation]
                    class="mt-2 text-sm text-red-600"
                    id="amount-required-error">
                    This field is required
                  </p>

                  <p
                    *ngIf="
                      payCommissionForm.controls.amount?.errors?.pattern &&
                      payCommissionForm.controls.amount?.dirty
                    "
                    [@errorMessageAnimation]
                    class="mt-2 text-sm text-red-600"
                    id="amount-pattern-error">
                    Please enter a valid amount
                  </p>

                  <p
                    *ngIf="
                      payCommissionForm.controls.amount?.errors?.min &&
                      payCommissionForm.controls.amount?.dirty
                    "
                    [@errorMessageAnimation]
                    class="mt-2 text-sm text-red-600"
                    id="unit_price-error-min">
                    Please enter a value between 0.01 and {{ totalAmount }}
                  </p>

                  <p
                    *ngIf="
                      payCommissionForm.controls.amount?.errors?.max &&
                      payCommissionForm.controls.amount?.dirty
                    "
                    [@errorMessageAnimation]
                    class="mt-2 text-sm text-red-600"
                    id="unit_price-error-max">
                    Please enter a value between 0.01 and {{ totalAmount }}
                  </p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
      <span
        class="mt-3 sm:ml-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto">
        <button
          ozFinanceAutoFocus
          class="w-full h-10 md:w-auto inline-flex justify-center py-2 px-4 border-transparent text-sm leading-5 font-medium rounded-md text-white bg-indigo-600 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out"
          [class.opacity-50]="payCommissionForm.invalid"
          [class.cursor-not-allowed]="payCommissionForm.invalid"
          [class.hover:bg-indigo-500]="payCommissionForm.valid"
          form="payCommissionForm"
          type="submit">
          Save
        </button>
      </span>
      <span class="mt-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto">
        <button
          (click)="dismissModal()"
          class="button modal-button gray-button sm:text-sm sm:leading-5"
          type="button">
          Cancel
        </button>
      </span>
    </div>
  </div>
</div>
