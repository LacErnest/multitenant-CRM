<div
  *ngIf="showAddSalesCommissionModal"
  [@modalContainerAnimation]
  class="fixed bottom-0 inset-x-0 px-4 py-4 sm:inset-0 sm:flex sm:items-center sm:justify-center">
  <div
    [@modalBackdropAnimation]
    (click)="dismissModal()"
    class="fixed inset-0 transition-opacity">
    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
  </div>
  <div
    [@modalAnimation]
    aria-labelledby="modal-headline"
    aria-modal="true"
    class="relative bg-white rounded-lg px-4 pt-5 pb-4 overflow-y-visible shadow-xl transform transition-all sm:max-w-xl sm:w-full sm:p-6"
    role="dialog">
    <div class="hidden sm:block absolute top-0 right-0 pt-4 pr-4">
      <button
        (click)="dismissModal()"
        aria-label="Close"
        class="text-gray-400 hover:text-gray-500 focus:outline-none focus:text-gray-500 transition ease-in-out duration-150"
        type="button">
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24">
          <path
            d="M6 18L18 6M6 6l12 12"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2" />
        </svg>
      </button>
    </div>
    <div class="sm:flex sm:items-start">
      <div class="mt-3 w-full text-center sm:mt-0 sm:text-left">
        <h3
          class="text-lg leading-6 font-medium text-gray-900"
          id="modal-headline-secret">
          Add sales commission
        </h3>

        <div class="my-6">
          <form
            autocomplete="off"
            (submit)="submit()"
            [formGroup]="addSalesCommissionForm"
            id="addSalesCommissionForm">
            <div
              class="mt-6 sm:mt-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:border-t sm:border-gray-200 sm:items-start sm:pt-5">
              <label
                class="required block text-sm font-medium leading-5 text-gray-700 sm:mt-px sm:pt-2"
                for="company">
                Company
              </label>

              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <div class="max-w-lg rounded-md shadow-sm sm:max-w-xs">
                  <ng-select
                    [(ngModel)]="company"
                    [bindLabel]="'name'"
                    [bindValue]="'id'"
                    [clearable]="false"
                    (ngModelChange)="onCompanyChange()"
                    [items]="companySelect | async"
                    [ngModelOptions]="{ standalone: true }"
                    [typeahead]="companyInput"
                    class="custom form-select transition duration-150 ease-in-out"
                    [disabled]="isSelectDisabled"
                    id="company">
                  </ng-select>
                </div>
              </div>
            </div>

            <div
              class="mt-6 sm:mt-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:border-t sm:border-gray-200 sm:items-start sm:pt-5">
              <label
                class="required block text-sm font-medium leading-5 text-gray-700 sm:mt-px sm:pt-2"
                for="salesPerson">
                Sales Person
              </label>

              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <div class="max-w-lg rounded-md shadow-sm sm:max-w-xs">
                  <ng-select
                    [(ngModel)]="salesPerson"
                    [bindLabel]="'name'"
                    [disabled]="!company"
                    [bindValue]="'id'"
                    [clearable]="false"
                    [items]="salesPersonSelect | async"
                    [ngModelOptions]="{ standalone: true }"
                    [typeahead]="salesPersonInput"
                    class="custom form-select transition duration-150 ease-in-out"
                    id="salesPerson">
                  </ng-select>
                </div>
              </div>
            </div>

            <div
              class="mt-6 sm:mt-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:border-t sm:border-gray-200 sm:items-start sm:pt-5">
              <label
                class="required block text-sm font-medium leading-5 text-gray-700 sm:mt-px sm:pt-2"
                for="order">
                Order
              </label>

              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <div class="max-w-lg rounded-md shadow-sm sm:max-w-xs">
                  <ng-select
                    [(ngModel)]="order"
                    [bindLabel]="'name'"
                    [disabled]="!company"
                    [bindValue]="'id'"
                    [clearable]="false"
                    (change)="onOrderChange()"
                    (keydown.enter)="onEnterKey()"
                    [items]="orderSelect | async"
                    [ngModelOptions]="{ standalone: true }"
                    [typeahead]="orderInput"
                    class="custom form-select transition duration-150 ease-in-out"
                    [disabled]="isSelectDisabled"
                    id="order">
                  </ng-select>
                </div>
              </div>
            </div>

            <div
              class="mt-6 sm:mt-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:border-t sm:border-gray-200 sm:items-start sm:pt-5">
              <label
                class="required block text-sm font-medium leading-5 text-gray-700 sm:mt-px sm:pt-2"
                for="order">
                Invoice
              </label>

              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <div class="max-w-lg rounded-md shadow-sm sm:max-w-xs">
                  <ng-select
                    [(ngModel)]="invoice"
                    [bindLabel]="'name'"
                    [bindValue]="'id'"
                    [disabled]="!company"
                    [clearable]="false"
                    [items]="invoices"
                    [ngModelOptions]="{ standalone: true }"
                    class="custom form-select transition duration-150 ease-in-out"
                    id="invoice">
                  </ng-select>
                </div>
              </div>
            </div>

            <div
              class="mt-6 sm:mt-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:border-t sm:border-gray-200 sm:items-start sm:pt-5">
              <label
                class="required block text-sm font-medium leading-5 text-gray-700 sm:mt-px sm:pt-2"
                for="commission_percentage">
                Percentage
              </label>
              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <div class="max-w-lg rounded-md shadow-sm sm:max-w-xs">
                  <input
                    [class.border-red-300]="
                      addSalesCommissionForm.controls.commission_percentage
                        ?.errors &&
                      addSalesCommissionForm.controls.commission_percentage
                        ?.dirty
                    "
                    [class.focus:border-red-300]="
                      addSalesCommissionForm.controls.commission_percentage
                        ?.errors &&
                      addSalesCommissionForm.controls.commission_percentage
                        ?.dirty
                    "
                    [class.focus:shadow-outline-red]="
                      addSalesCommissionForm.controls.commission_percentage
                        ?.errors &&
                      addSalesCommissionForm.controls.commission_percentage
                        ?.dirty
                    "
                    [min]="0"
                    [options]="{ suffix: '%', align: 'left' }"
                    currencyMask
                    class="form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                    formControlName="commission_percentage"
                    id="commission_percentage"
                    placeholder="Commission Percentage"
                    type="text" />
                  <div
                    *ngIf="
                      addSalesCommissionForm.controls.commission_percentage
                        ?.errors &&
                      addSalesCommissionForm.controls.commission_percentage
                        ?.dirty
                    "
                    class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                    <svg
                      class="h-5 w-5 text-red-500"
                      fill="currentColor"
                      viewBox="0 0 20 20">
                      <path
                        clip-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                        fill-rule="evenodd" />
                    </svg>
                  </div>
                </div>
                <p
                  *ngIf="
                    addSalesCommissionForm.controls.commission_percentage
                      ?.errors &&
                    addSalesCommissionForm.controls.commission_percentage.errors
                      ?.max
                  "
                  [@errorMessageAnimation]
                  class="mt-2 text-sm text-red-600">
                  Value must be less or egals to
                  {{ commissionSettings.max_commission_percentage }}%
                </p>
                <p
                  *ngIf="
                    addSalesCommissionForm.controls.commission_percentage
                      ?.errors &&
                    addSalesCommissionForm.controls.commission_percentage
                      ?.dirty &&
                    !addSalesCommissionForm.controls.commission_percentage
                      .errors?.max
                  "
                  [@errorMessageAnimation]
                  class="mt-2 text-sm text-red-600">
                  Value must be a positive integer
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
      <span
        class="mt-3 sm:ml-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto">
        <button
          class="inline-flex leading-5 indigo-button button"
          form="addSalesCommissionForm"
          type="submit"
          [class.disabled]="cannotSubmit"
          [disabled]="cannotSubmit()">
          Save
        </button>
      </span>
      <span class="mt-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto">
        <button
          (click)="dismissModal()"
          class="inline-flex justify-center w-full rounded-md border border-transparent px-4 py-2 bg-red-600 text-base leading-6 font-medium text-white shadow-sm hover:bg-red-500 focus:outline-none focus:border-red-700 focus:shadow-outline-red transition ease-in-out duration-150 sm:text-sm sm:leading-5"
          type="button">
          Cancel
        </button>
      </span>
    </div>
  </div>
</div>
