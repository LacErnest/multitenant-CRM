<div
  *ngIf="showFilterModal"
  [@modalContainerAnimation]
  class="fixed bottom-0 inset-x-0 px-4 py-4 sm:inset-0 sm:flex sm:items-center sm:justify-center h-full md:h-auto z-50">
  <!--
    Background overlay, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div
    [@modalBackdropAnimation]
    (click)="dismissModal()"
    class="fixed inset-0 transition-opacity">
    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
  </div>

  <!--
    Modal panel, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      To: "opacity-100 translate-y-0 sm:scale-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100 translate-y-0 sm:scale-100"
      To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
  -->
  <div
    [@modalAnimation]
    aria-labelledby="modal-headline"
    aria-modal="true"
    class="filters-modal flex flex-col relative bg-white rounded-lg px-4 pt-5 pb-4 overflow-hidden shadow-xl transform transition-all sm:max-w-6xl sm:p-6"
    role="dialog">
    <div class="hidden sm:block absolute top-0 right-0 pt-4 pr-4">
      <button
        (click)="dismissModal()"
        aria-label="Close"
        class="text-gray-400 hover:text-gray-500 focus:outline-none focus:text-gray-500 transition ease-in-out duration-150"
        type="button">
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24">
          <path
            d="M6 18L18 6M6 6l12 12"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2" />
        </svg>
      </button>
    </div>
    <div class="sm:flex sm:items-start">
      <div class="mt-3 w-full text-center sm:mt-0 sm:text-left">
        <h3
          class="text-lg leading-6 font-medium text-gray-900"
          id="modal-headline-secret">
          {{ title }}
        </h3>
      </div>
    </div>

    <div class="flex flex-grow mt-4">
      <form
        (ngSubmit)="submit()"
        [formGroup]="analyticsForm"
        class="flex flex-col items-center flex-1">
        <div class="select-item">
          <label
            class="mb-1 block text-sm leading-5 font-medium text-gray-700"
            for="filter-type"
            >Type of filter</label
          >
          <ng-select
            [clearable]="false"
            [items]="filterTypes"
            class="custom form-select transition duration-150 ease-in-out z-10"
            formControlName="type"
            id="filter-type"
            name="chosenFilterType"
            placeholder="Please, choose filter type">
          </ng-select>
        </div>

        <!-- Year select -->
        <div
          *ngIf="
            analyticsForm.controls.type.value &&
            analyticsForm.controls.type.value !== 'date'
          "
          class="select-item">
          <label
            class="mb-1 block text-sm leading-5 font-medium text-gray-700"
            for="year-select"
            >Year</label
          >
          <ng-select
            [clearable]="false"
            [items]="years"
            class="custom form-select transition duration-150 ease-in-out"
            formControlName="year"
            id="year-select">
          </ng-select>
        </div>

        <!-- Quarter select -->
        <div
          *ngIf="analyticsForm.controls.type.value === 'quarter'"
          class="select-item">
          <label
            class="mb-1 block text-sm leading-5 font-medium text-gray-700"
            for="quarter-select"
            >Quarter</label
          >
          <ng-select
            [bindLabel]="'value'"
            [bindValue]="'key'"
            [clearable]="false"
            [items]="quarters"
            class="custom form-select transition duration-150 ease-in-out"
            formControlName="quarter"
            id="quarter-select">
          </ng-select>
        </div>

        <!-- Month select -->
        <div
          *ngIf="analyticsForm.controls.type.value === 'month'"
          class="select-item">
          <label
            class="mb-1 block text-sm leading-5 font-medium text-gray-700"
            for="month-select"
            >Month</label
          >
          <ng-select
            [bindLabel]="'value'"
            [bindValue]="'key'"
            [clearable]="false"
            [items]="months"
            class="custom form-select transition duration-150 ease-in-out"
            formControlName="month"
            id="month-select">
          </ng-select>
        </div>

        <!-- Week select -->
        <div
          *ngIf="analyticsForm.controls.type.value === 'week'"
          class="select-item">
          <label
            class="mb-1 block text-sm leading-5 font-medium text-gray-700"
            for="week-select"
            >Week</label
          >
          <ng-select
            [bindLabel]="'value'"
            [bindValue]="'key'"
            [clearable]="false"
            [items]="weeks"
            class="custom form-select transition duration-150 ease-in-out"
            formControlName="week"
            id="week-select">
          </ng-select>
        </div>

        <!-- Day datepicker -->
        <div
          *ngIf="analyticsForm.controls.type.value === 'date'"
          class="select-item">
          <label
            class="mb-1 block text-sm leading-5 font-medium text-gray-700"
            for="date"
            >Day</label
          >
          <div class="max-w-lg relative rounded-md shadow-sm">
            <input
              (dateTimeChange)="onDateChange()"
              [maxLength]="128"
              [owlDateTimeTrigger]="datePicker"
              [owlDateTime]="datePicker"
              [readOnly]="true"
              class="form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"
              formControlName="day"
              id="date"
              placeholder="Pick a date"
              type="text" />
            <owl-date-time
              #datePicker
              [pickerType]="'calendar'"></owl-date-time>
          </div>
        </div>

        <!-- TODO: add btn loader -->
        <span class="h-10 w-full mt-auto flex rounded-md shadow-sm md:w-auto">
          <button
            [class.hover:bg-indigo-500]="!isLoading && !analyticsForm.invalid"
            [class.opacity-50]="isLoading || analyticsForm.invalid"
            [disabled]="isLoading || analyticsForm.invalid"
            class="h-10 w-full md:w-auto inline-flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-indigo-600 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out"
            type="submit">
            Apply filters
          </button>
        </span>

        <span
          class="h-10 md:hidden mt-3 md:mt-auto flex w-full rounded-md shadow-sm md:w-auto">
          <button
            (click)="closeModal()"
            class="w-full h-10 md:w-auto inline-flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-gray-400 hover:bg-gray-500 focus:outline-none focus:border-gray-500 focus:shadow-outline-indigo active:bg-gray-500 transition duration-150 ease-in-out"
            type="button">
            Close
          </button>
        </span>
      </form>
    </div>
  </div>
</div>
