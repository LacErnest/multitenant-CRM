<div
  *ngIf="showLoanModal"
  [@modalContainerAnimation]
  class="fixed bottom-0 top-0 inset-x-0 px-4 py-4 sm:inset-0 sm:flex sm:items-center sm:justify-center z-20">
  <!--
    Background overlay, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div
    [@modalBackdropAnimation]
    (click)="dismissModal()"
    class="fixed inset-0 transition-opacity">
    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
  </div>

  <!--
    Modal panel, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      To: "opacity-100 translate-y-0 sm:scale-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100 translate-y-0 sm:scale-100"
      To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
  -->
  <div
    [@modalAnimation]
    aria-labelledby="modal-headline"
    aria-modal="true"
    class="relative bg-white rounded-lg px-4 pt-5 pb-4 shadow-xl transform transition-all sm:max-w-lg sm:w-full sm:p-6"
    role="dialog">
    <!-- Form -->
    <div class="hidden sm:block absolute top-0 right-0 pt-4 pr-4">
      <button
        (click)="dismissModal()"
        aria-label="Close"
        class="text-gray-400 hover:text-gray-500 focus:outline-none focus:text-gray-500 transition ease-in-out duration-150"
        type="button">
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24">
          <path
            d="M6 18L18 6M6 6l12 12"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2" />
        </svg>
      </button>
    </div>

    <div class="sm:flex sm:items-start">
      <div class="mt-3 w-full text-center sm:mt-0 sm:text-left">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          {{ (loan ? 'Edit' : 'Add') + ' loan' }}
        </h3>

        <div class="max-w-7xl mx-auto">
          <form
            (submit)="submitLoanForm()"
            [formGroup]="loanForm"
            autocomplete="off"
            id="loanForm">
            <!-- Description -->
            <div class="mt-6 sm:mt-5">
              <div
                class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:pt-5">
                <label
                  class="text-sm font-medium leading-5 text-gray-700 sm:mt-px sm:pt-2"
                  for="description">
                  Description
                </label>

                <div class="mt-1 sm:mt-0 sm:col-span-2">
                  <div
                    class="max-w-lg relative rounded-md shadow-sm sm:max-w-xs">
                    <input
                      [maxLength]="255"
                      class="form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                      formControlName="description"
                      id="description"
                      placeholder="Description"
                      type="text" />
                  </div>
                </div>
              </div>
            </div>

            <!-- Amount -->
            <div class="mt-6 sm:mt-5">
              <div
                class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:pt-5">
                <label
                  class="required block text-sm font-medium leading-5 text-gray-700 sm:mt-px sm:pt-2"
                  for="amount">
                  Amount
                </label>

                <div class="mt-1 sm:mt-0 sm:col-span-2">
                  <div
                    class="max-w-lg relative rounded-md shadow-sm sm:max-w-xs">
                    <input
                      [class.border-red-300]="
                        loanForm.controls.amount?.errors &&
                        loanForm.controls.amount?.dirty
                      "
                      [class.focus:border-red-300]="
                        loanForm.controls.amount?.errors &&
                        loanForm.controls.amount?.dirty
                      "
                      [class.focus:shadow-outline-red]="
                        loanForm.controls.amount?.errors &&
                        loanForm.controls.amount?.dirty
                      "
                      [options]="{ prefix: currencyPrefix, align: 'left' }"
                      class="form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                      currencyMask
                      formControlName="amount"
                      id="amount"
                      placeholder="Amount"
                      type="text" />

                    <div
                      *ngIf="
                        loanForm.controls.amount?.errors &&
                        loanForm.controls.amount?.dirty
                      "
                      class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                      <svg
                        class="h-5 w-5 text-red-500"
                        fill="currentColor"
                        viewBox="0 0 20 20">
                        <path
                          clip-rule="evenodd"
                          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                          fill-rule="evenodd" />
                      </svg>
                    </div>
                  </div>

                  <p
                    *ngIf="
                      loanForm.controls.amount?.errors?.required &&
                      loanForm.controls.amount?.dirty
                    "
                    [@errorMessageAnimation]
                    class="mt-2 text-sm text-red-600"
                    id="amount-required-error">
                    This field is required
                  </p>

                  <p
                    *ngIf="
                      loanForm.controls.amount?.errors?.pattern &&
                      loanForm.controls.amount?.dirty
                    "
                    [@errorMessageAnimation]
                    class="mt-2 text-sm text-red-600"
                    id="amount-pattern-error">
                    Please enter a valid amount
                  </p>

                  <p
                    *ngIf="
                      loanForm.controls.amount?.errors?.min &&
                      loanForm.controls.amount?.dirty
                    "
                    [@errorMessageAnimation]
                    class="mt-2 text-sm text-red-600"
                    id="unit_price-error-min">
                    Value must be at least 1
                  </p>

                  <p
                    *ngIf="
                      loanForm.controls.amount?.errors?.max &&
                      loanForm.controls.amount?.dirty
                    "
                    [@errorMessageAnimation]
                    class="mt-2 text-sm text-red-600"
                    id="unit_price-error-max">
                    Value must no more than 1,000,000,000
                  </p>
                </div>
              </div>

              <!-- Issue Date -->
              <div
                class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:pt-5">
                <label
                  class="required block text-sm font-medium leading-5 text-gray-700 sm:mt-px sm:pt-2"
                  for="issued_at">
                  Issue Date
                </label>

                <div class="mt-1 sm:mt-0 sm:col-span-2">
                  <div
                    class="max-w-lg relative rounded-md shadow-sm sm:max-w-xs">
                    <input
                      [maxLength]="128"
                      [owlDateTimeTrigger]="issuedAtPicker"
                      [owlDateTime]="issuedAtPicker"
                      [required]="true"
                      class="form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                      formControlName="issued_at"
                      id="issued_at"
                      placeholder="Pick a date"
                      type="text" />

                    <owl-date-time
                      #issuedAtPicker
                      [firstDayOfWeek]="1"
                      [pickerType]="'calendar'">
                    </owl-date-time>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="mt-5 sm:my-4 sm:flex sm:flex-row-reverse">
      <span
        class="mt-3 sm:ml-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto">
        <button
          class="inline-flex justify-center w-full rounded-md border border-transparent py-2 px-4 bg-indigo-600 text-base leading-6 font-medium text-white focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out"
          [class.opacity-50]="loanForm.invalid"
          [class.cursor-not-allowed]="loanForm.invalid"
          [class.hover:bg-indigo-500]="loanForm.valid"
          form="loanForm"
          type="submit">
          Save
        </button>
      </span>

      <!-- TODO: move to separate styles file -->
      <span class="mt-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto">
        <button
          (click)="dismissModal()"
          class="inline-flex justify-center w-full rounded-md border border-gray-300 px-4 py-2 bg-white text-base leading-6 font-medium text-gray-700 shadow-sm hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue transition ease-in-out duration-150 sm:text-sm sm:leading-5"
          type="button">
          Cancel
        </button>
      </span>
    </div>
  </div>
</div>
