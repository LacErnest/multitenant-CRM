<div class="grid grid-cols-3 mt-4 px-3 pb-3">
  <div
    class="grid grid-cols-2 flex flex-row gap-4 border border-gray-200 rounded-lg">
    <div class="w-sm max-w-xs bg-gray-200">
      <div class="cursor-pointer p-0 border w-full flex flex-col">
        <div
          class="h-48 flex-grow px-4 py-4 overflow-hidden"
          (click)="handleSelect()">
          <ng-container *ngIf="designTemplate.preview">
            <img
              [src]="designTemplate?.preview"
              alt="Converted Image"
              class="w-full" />
          </ng-container>
          <ng-container *ngIf="!designTemplate.preview">
            <img src="/assets/no_data.svg" class="w-full" />
          </ng-container>
        </div>
      </div>
    </div>
    <div class="flex flex-col align-center h-48 justify-center w-full px-5">
      <h5 class="text-gray-400 text-sm font-bold tracking-tight mb-5">
        {{ designTemplate.title || 'Empty' }}
      </h5>
      <div class="items-center flex flex-row gap-4 mt-5">
        <button
          (click)="handleSelect()"
          class="white-button text-indigo-500"
          type="button">
          <svg
            fill="currentColor"
            class="w-5 h-5 text-indigo-500"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24">
            <g id="select">
              <path
                d="M14.8,24l-3.3-4.3l-3.2,4.2L5.8,6.9l16,7.2L16.4,16l3.2,4.3L14.8,24z M11.6,16.4l3.6,4.8l1.6-1.3L13.1,15l3.3-1.1l-8.1-3.6
		l1.3,8.7L11.6,16.4z" />
              <path
                d="M4,18H0v-4h2v2h2V18z M2,12H0V6h2V12z M18,10h-2V6h2V10z M18,4h-2V2h-2V0h4V4z M2,4H0V0h4v2H2V4z M12,2H6V0h6V2z" />
            </g>
          </svg>
        </button>

        <a
          [routerLink]="designTemplateUpdatingUrl"
          class="white-button text-indigo-500"
          target="_blank"
          type="button">
          <svg
            class="h-5 w-5 text-indigo-500"
            fill="currentColor"
            viewBox="0 0 20 20">
            <path
              d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
            <path
              clip-rule="evenodd"
              d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
              fill-rule="evenodd" />
          </svg>
        </a>
        <button
          (click)="handleRefresh()"
          class="white-button text-indigo-500"
          type="button">
          <svg
            class="w-5 h-5 text-indigo-500"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path
              clip-rule="evenodd"
              d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
              fill-rule="evenodd"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
