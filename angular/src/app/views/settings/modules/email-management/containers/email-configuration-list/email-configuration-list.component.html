<div class="mt-4">
  <div
    class="-ml-4 mt-2 flex items-center justify-between flex-wrap sm:flex-no-wrap">
    <div class="ml-4 mt-2">
      <h3 class="text-xl leading-6 font-medium text-gray-900">
        Email Configurations
      </h3>
    </div>
    <div class="ml-4 mt-2">
      <span
        class="ml-3 inline-flex rounded-md shadow-sm w-full md:w-64 lg:w-64">
        <a
          [routerLink]="'smtp_settings/create'"
          class="inline-flex leading-5 indigo-button button w-full bg-indigo-500">
          Add new email account
        </a>
      </span>
    </div>
  </div>
  <div class="flex flex-col bg-white rounded-lg relative mt-4">
    <div class="">
      <div class="overflow-x-hidden shadow rounded-lg">
        <oz-finance-datatable
          (columnsUpdated)="columnsUpdated($event)"
          (columnsAndSortsUpdated)="columnsAndSortsUpdated($event)"
          (editClicked)="editSettings($event)"
          (filtersUpdated)="filtersUpdated($event)"
          (pageUpdated)="pageUpdated($event)"
          (sortsUpdated)="sortsUpdated($event)"
          [allColumns]="preferences?.all_columns"
          [buttonConfig]="buttonConfig"
          [columns]="preferences?.columns"
          [count]="smtpSettings?.count"
          [filters]="preferences?.filters"
          [isLoading]="isLoading"
          [page]="page"
          [rowMenuConfig]="rowMenuConfig"
          [rows]="smtpSettings?.data"
          [sorts]="preferences?.sorts"
          [displayHeader]="false"
          [className]="'bg-gray-100 border border-gray-200'"
          [title]="'Smtp Settings'"
          [disablePaging]="true"></oz-finance-datatable>
      </div>
    </div>
  </div>
</div>
