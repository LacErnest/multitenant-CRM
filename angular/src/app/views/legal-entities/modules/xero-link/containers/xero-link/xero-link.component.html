<div class="mx-auto">
  <ng-container *ngIf="isXeroLinked; else unlinked">
    <div class="bg-white shadow sm:rounded-lg">
      <div class="flex justify-between items-center px-4 py-5 sm:p-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900">Xero linked</h3>

        <div class="sm:flex sm:items-start sm:justify-end">
          <svg
            class="h-10 w-10 text-green-500"
            fill="currentColor"
            viewBox="0 0 20 20">
            <path
              clip-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              fill-rule="evenodd"></path>
          </svg>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-template #unlinked>
    <div class="bg-white shadow sm:rounded-lg mt-4 lg:mt-0">
      <div class="flex justify-between items-center px-4 py-5 sm:p-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          XERO not linked
        </h3>

        <div class="sm:flex sm:items-start sm:justify-between">
          <span class="inline-flex rounded-md shadow-sm">
            <button
              (click)="navToLink()"
              class="inline-flex items-center px-4 py-2 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition ease-in-out duration-150"
              type="button">
              Link
            </button>
          </span>
        </div>
      </div>
    </div>
  </ng-template>
</div>
