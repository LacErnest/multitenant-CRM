<oz-finance-datatable
  (addClicked)="addPurchaseOrder()"
  (cloneClicked)="clonePurchaseOrder($event)"
  (downloadClicked)="downloadPurchaseOrder($event)"
  (editClicked)="editPurchaseOrder($event)"
  (cancelClicked)="cancelPurchaseOrder($event)"
  (selectionDeleted)="deletePurchaseOrders($event)"
  (columnsUpdated)="columnsUpdated($event)"
  (columnsAndSortsUpdated)="columnsAndSortsUpdated($event)"
  (filtersUpdated)="filtersUpdated($event)"
  (sortsUpdated)="sortsUpdated($event)"
  (pageUpdated)="pageUpdated($event)"
  (exportClicked)="exportPurchaseOrders()"
  [allColumns]="preferences.all_columns"
  [buttonConfig]="buttonConfig"
  [rowMenuConfig]="rowMenuConfig"
  [columns]="preferences.columns"
  [count]="purchaseOrders?.count"
  [isIndividualEdit]="true"
  [isLoading]="isLoading"
  [page]="page"
  [project]="project"
  [projectEntity]="projectEntity.PURCHASE_ORDERS"
  [rows]="purchaseOrders?.data"
  [sorts]="preferences?.sorts"
  [filters]="preferences?.filters"
  [title]="'Purchase Orders'">
</oz-finance-datatable>

<oz-finance-download-modal #downloadModal></oz-finance-download-modal>
