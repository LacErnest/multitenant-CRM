<div
  *ngIf="showActivationModal"
  [@modalContainerAnimation]
  class="fixed bottom-0 inset-x-0 px-4 py-4 sm:inset-0 sm:flex sm:items-center sm:justify-center">
  <!--
    Background overlay, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div
    [@modalBackdropAnimation]
    (click)="dismissModal()"
    class="fixed inset-0 transition-opacity">
    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
  </div>

  <!--
    Modal panel, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      To: "opacity-100 translate-y-0 sm:scale-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100 translate-y-0 sm:scale-100"
      To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
  -->
  <div
    [@modalAnimation]
    aria-labelledby="modal-headline"
    aria-modal="true"
    class="relative bg-white rounded-lg px-4 pt-5 pb-4 overflow-y-visible shadow-xl transform transition-all sm:max-w-lg sm:w-full sm:p-6"
    role="dialog">
    <div class="hidden sm:block absolute top-0 right-0 pt-4 pr-4">
      <button
        (click)="dismissModal()"
        aria-label="Close"
        class="text-gray-400 hover:text-gray-500 focus:outline-none focus:text-gray-500 transition ease-in-out duration-150"
        type="button">
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24">
          <path
            d="M6 18L18 6M6 6l12 12"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2" />
        </svg>
      </button>
    </div>
    <ng-container [ngSwitch]="modalDisplay">
      <div *ngSwitchCase="'secret'" [@displayAnimation]>
        <div class="sm:flex sm:items-start">
          <div class="mt-3 w-full text-center sm:mt-0 sm:text-left">
            <h3
              class="text-lg leading-6 font-medium text-gray-900"
              id="modal-headline-secret">
              Activate 2 Factor Authentication
            </h3>

            <div class="my-6">
              <oz-finance-qr-code [dataToEncode]="qrData"></oz-finance-qr-code>

              <div>
                <div class="flex justify-between">
                  <label
                    class="block text-sm font-medium leading-5 text-gray-700"
                    for="secret"
                    >Secret
                  </label>
                  <span
                    [class.opacity-0]="!showCopyMessage"
                    [class.opacity-100]="showCopyMessage"
                    class="text-sm leading-5 text-green-500 transition-opacity duration-200 ease-in-out"
                    id="email-optional"
                    >Copied!</span
                  >
                </div>

                <div class="mt-1 flex rounded-md shadow-sm">
                  <div class="flex-grow focus-within:z-10">
                    <input
                      [value]="secret"
                      class="form-input focus:shadow-none focus:border-gray-300 bg-gray-100 text-gray-400 cursor-default block w-full rounded-none rounded-l-md transition ease-in-out duration-150 sm:text-sm sm:leading-5"
                      id="secret"
                      readonly />
                  </div>
                  <button
                    (click)="copySecretToClipboard()"
                    class="-ml-px relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm leading-5 font-medium rounded-r-md text-gray-700 bg-gray-50 hover:text-gray-500 hover:bg-white focus:outline-none focus:shadow-outline-blue focus:border-blue-300 active:bg-gray-100 active:text-gray-700 transition ease-in-out duration-150">
                    <svg
                      class="h-5 w-5 text-gray-400"
                      fill="currentColor"
                      viewBox="0 0 20 20">
                      <path
                        d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z"></path>
                      <path
                        d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z"></path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
          <span
            class="mt-3 sm:ml-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto">
            <button
              (click)="goToTokenStep()"
              class="inline-flex justify-center w-full rounded-md border border-gray-300 px-4 py-2 bg-white text-base leading-6 font-medium text-gray-700 shadow-sm hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue transition ease-in-out duration-150 sm:text-sm sm:leading-5"
              type="button">
              Next
            </button>
          </span>
          <span class="mt-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto">
            <button
              (click)="dismissModal()"
              class="inline-flex justify-center w-full rounded-md border border-gray-300 px-4 py-2 bg-white text-base leading-6 font-medium text-gray-700 shadow-sm hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue transition ease-in-out duration-150 sm:text-sm sm:leading-5"
              type="button">
              Cancel
            </button>
          </span>
        </div>
      </div>
      <div *ngSwitchCase="'token'" [@displayAnimation]>
        <div class="sm:flex sm:items-start">
          <!--      <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                  <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                  </svg>
                </div>-->
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3
              class="text-lg leading-6 font-medium text-gray-900"
              id="modal-headline-token">
              Activate 2 Factor Authentication
            </h3>
            <div class="my-6">
              <form
                (ngSubmit)="submit()"
                [formGroup]="twoFactorActivationForm"
                autocomplete="off"
                id="twoFactorActivationForm">
                <div>
                  <label
                    class="block text-sm font-medium leading-5 text-gray-700"
                    for="activation_token"
                    >Token
                  </label>
                  <div class="mt-1 relative rounded-md shadow-sm">
                    <input
                      ozFinanceAutoFocus
                      [class.border-red-300]="
                        twoFactorActivationForm.controls.token?.errors
                          ?.required &&
                        twoFactorActivationForm.controls.token?.dirty
                      "
                      [class.focus:border-red-300]="
                        twoFactorActivationForm.controls.token?.errors
                          ?.required &&
                        twoFactorActivationForm.controls.token?.dirty
                      "
                      [class.focus:shadow-outline-red]="
                        twoFactorActivationForm.controls.token?.errors
                          ?.required &&
                        twoFactorActivationForm.controls.token?.dirty
                      "
                      class="form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                      formControlName="token"
                      id="activation_token"
                      placeholder="Token"
                      type="text" />
                    <div
                      *ngIf="
                        twoFactorActivationForm.controls.token?.errors
                          ?.required &&
                        twoFactorActivationForm.controls.token?.dirty
                      "
                      class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                      <svg
                        class="h-5 w-5 text-red-500"
                        fill="currentColor"
                        viewBox="0 0 20 20">
                        <path
                          clip-rule="evenodd"
                          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                          fill-rule="evenodd" />
                      </svg>
                    </div>
                  </div>
                  <p
                    *ngIf="
                      twoFactorActivationForm.controls.token?.errors
                        ?.required &&
                      twoFactorActivationForm.controls.token?.dirty
                    "
                    class="mt-2 text-sm text-red-600"
                    id="text_field-error">
                    This field is required
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
          <span class="flex w-full rounded-md shadow-sm sm:ml-3 sm:w-auto">
            <button
              [disabled]="twoFactorActivationForm.valid ? undefined : true"
              class="inline-flex justify-center w-full rounded-md border border-transparent px-4 py-2 bg-green-500 text-base leading-6 font-medium text-white shadow-sm focus:outline-none focus:border-green-600 focus:shadow-outline-green transition ease-in-out duration-150 sm:text-sm sm:leading-5"
              [class.opacity-50]="twoFactorActivationForm.invalid"
              [class.hover:bg-indigo-400]="twoFactorActivationForm.valid"
              form="twoFactorActivationForm"
              type="submit">
              Activate
            </button>
          </span>
          <span
            class="mt-3 sm:ml-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto">
            <button
              (click)="modalDisplay = 'secret'"
              class="inline-flex justify-center w-full rounded-md border border-gray-300 px-4 py-2 bg-white text-base leading-6 font-medium text-gray-700 shadow-sm hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue transition ease-in-out duration-150 sm:text-sm sm:leading-5"
              type="button">
              Back
            </button>
          </span>
          <span class="mt-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto">
            <button
              (click)="dismissModal()"
              class="inline-flex justify-center w-full rounded-md border border-gray-300 px-4 py-2 bg-white text-base leading-6 font-medium text-gray-700 shadow-sm hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue transition ease-in-out duration-150 sm:text-sm sm:leading-5"
              type="button">
              Cancel
            </button>
          </span>
        </div>
      </div>
    </ng-container>
  </div>
</div>
