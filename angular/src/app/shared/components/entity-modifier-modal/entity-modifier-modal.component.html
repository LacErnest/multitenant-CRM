<div
  *ngIf="showEntityModifierModal"
  [@modalContainerAnimation]
  class="oz-modal fixed bottom-0 top-0 inset-x-0 px-4 py-4 sm:inset-0 sm:flex sm:items-center sm:justify-center">
  <!--
    Background overlay, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div
    [@modalBackdropAnimation]
    (click)="dismissModal()"
    class="fixed inset-0 transition-opacity">
    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
  </div>

  <!--
    Modal panel, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      To: "opacity-100 translate-y-0 sm:scale-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100 translate-y-0 sm:scale-100"
      To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
  -->
  <div
    [@modalAnimation]
    aria-labelledby="modal-headline"
    aria-modal="true"
    class="relative bg-white rounded-lg px-4 pt-5 pb-4 shadow-xl transform transition-all sm:max-w-lg sm:w-full sm:p-6"
    role="dialog">
    <!-- Form -->
    <div class="hidden sm:block absolute top-0 right-0 pt-4 pr-4">
      <button
        (click)="dismissModal()"
        aria-label="Close"
        class="text-gray-400 hover:text-gray-500 focus:outline-none focus:text-gray-500 transition ease-in-out duration-150"
        type="button">
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24">
          <path
            d="M6 18L18 6M6 6l12 12"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2" />
        </svg>
      </button>
    </div>
    <div class="sm:flex sm:items-start">
      <div class="mt-3 w-full text-center sm:mt-0 sm:text-left">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          {{ (modifier ? 'Edit' : 'Add') + ' discount/charge' }}
        </h3>

        <div class="max-w-7xl mx-auto">
          <form
            (submit)="submitModifierForm()"
            [formGroup]="modifierForm"
            autocomplete="off"
            id="modifierForm">
            <!-- Type -->
            <div
              class="mt-6 sm:mt-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:border-t sm:border-gray-200 sm:items-start sm:pt-5">
              <label
                class="required block text-sm font-medium leading-5 text-gray-700 sm:mt-px sm:pt-2"
                for="type">
                Discount/Charge
              </label>

              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <div class="max-w-lg rounded-md shadow-sm sm:max-w-xs">
                  <ng-select
                    ozFinanceAutoFocus
                    [autoFocusEnabled]="!modifier"
                    [(ngModel)]="selectedModifier"
                    [bindLabel]="'description'"
                    [clearable]="false"
                    [items]="availableModifierOptions"
                    [ngModelOptions]="{ standalone: true }"
                    (ngModelChange)="modifierChanged($event)"
                    class="custom form-select transition duration-150 ease-in-out"
                    id="type">
                  </ng-select>
                </div>
              </div>
            </div>

            <!-- Percentage or Fixed -->
            <div
              *ngIf="showQuantityTypeOptions"
              class="mt-6 sm:mt-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:pt-5">
              <label
                class="required block text-sm font-medium leading-5 text-gray-700 sm:mt-px sm:pt-2"
                for="quantity_type">
                Percentage/Fixed
              </label>

              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <div class="max-w-lg rounded-md shadow-sm sm:max-w-xs">
                  <ng-select
                    [bindLabel]="'value'"
                    [bindValue]="'key'"
                    [clearable]="false"
                    [items]="quantityTypeOptions"
                    (change)="quantityTypeChanged($event)"
                    class="custom form-select transition duration-150 ease-in-out"
                    formControlName="quantity_type"
                    id="quantity_type">
                  </ng-select>
                </div>
              </div>
            </div>

            <div
              *ngIf="showPercentageOptions"
              class="mt-6 sm:mt-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:pt-5">
              <label class="rating-modal-label required" for="manual-quantity">
                {{ isFixed ? 'Amount' : 'Percentage' }}
              </label>

              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <div class="max-w-lg flex rounded-md shadow-sm">
                  <input
                    [class.border-red-300]="
                      modifierForm.controls.quantity?.errors &&
                      modifierForm.controls.quantity?.dirty
                    "
                    [class.focus:border-red-300]="
                      modifierForm.controls.quantity?.errors &&
                      modifierForm.controls.quantity?.dirty
                    "
                    [class.focus:shadow-outline-red]="
                      modifierForm.controls.quantity?.errors &&
                      modifierForm.controls.quantity?.dirty
                    "
                    [max]="100"
                    [min]="0"
                    [options]="{
                      suffix: '%',
                      align: 'left',
                      min: 0,
                      max: defaultMaxValues[
                        modifierForm.controls.description?.value
                      ]?.max
                    }"
                    ozFinanceAutoFocus
                    currencyMask
                    class="h-auto form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                    formControlName="quantity"
                    id="manual-quantity"
                    [placeholder]="isFixed ? 'Amount' : 'Percentage'"
                    type="text" />
                </div>

                <p
                  *ngIf="
                    modifierForm.controls.quantity?.errors &&
                    modifierForm.controls.quantity?.dirty
                  "
                  [@errorMessageAnimation]
                  class="absolute mt-2 text-sm text-red-600 mb-5"
                  id="tax_rate-error">
                  Please enter a number between 0 and 100
                </p>
              </div>
            </div>

            <!-- Discount amount -->
            <div
              *ngIf="showDiscountOptions"
              class="mt-6 sm:mt-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:pt-5">
              <label
                class="required block text-sm font-medium leading-5 text-gray-700 sm:mt-px sm:pt-2"
                for="quantity">
                {{ isFixed ? 'Amount' : 'Percentage' }}
              </label>

              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <div class="max-w-lg rounded-md shadow-sm sm:max-w-xs">
                  <ng-container *ngIf="isFixed; else percentageOptions">
                    <input
                      [options]="{ prefix: currencyPrefix, align: 'left' }"
                      class="form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                      currencyMask
                      formControlName="quantity"
                      placeholder="amount"
                      type="text" />
                  </ng-container>

                  <ng-template #percentageOptions>
                    <input
                      [class.border-red-300]="
                        modifierForm.controls.quantity?.errors &&
                        modifierForm.controls.quantity?.dirty
                      "
                      [class.focus:border-red-300]="
                        modifierForm.controls.quantity?.errors &&
                        modifierForm.controls.quantity?.dirty
                      "
                      [class.focus:shadow-outline-red]="
                        modifierForm.controls.quantity?.errors &&
                        modifierForm.controls.quantity?.dirty
                      "
                      [max]="100"
                      [min]="0"
                      [options]="{
                        suffix: '%',
                        align: 'left',
                        min: 0,
                        max: defaultMaxValues[
                          modifierForm.controls.description?.value
                        ]?.max
                      }"
                      ozFinanceAutoFocus
                      currencyMask
                      class="h-auto form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                      formControlName="quantity"
                      id="manual-quantity"
                      placeholder="Percentage"
                      type="text" />
                  </ng-template>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="mt-5 sm:my-4 sm:flex sm:flex-row-reverse py-5">
      <span
        class="mt-3 sm:ml-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto">
        <button
          class="button modal-button indigo-button"
          form="modifierForm"
          [disabled]="!modifierForm.valid"
          type="submit">
          Save
        </button>
      </span>
      <span class="mt-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto">
        <button
          (click)="dismissModal()"
          class="button modal-button gray-button"
          type="button">
          Cancel
        </button>
      </span>
    </div>
  </div>
</div>
