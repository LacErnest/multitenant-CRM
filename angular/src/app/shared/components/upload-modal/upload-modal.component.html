<div
  *ngIf="showUploadModal"
  [@modalContainerAnimation]
  class="fixed bottom-0 top-0 inset-x-0 px-4 py-4 sm:inset-0 sm:flex sm:items-center sm:justify-center z-20">
  <div
    [@modalBackdropAnimation]
    (click)="dismissModal()"
    class="fixed inset-0 transition-opacity">
    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
  </div>

  <div
    [@modalAnimation]
    aria-labelledby="modal-headline"
    aria-modal="true"
    class="relative bg-white rounded-lg px-4 pt-5 pb-4 shadow-xl transform transition-all sm:max-w-lg sm:w-full sm:p-6"
    role="dialog">
    <!-- Form -->
    <div class="hidden sm:block absolute top-0 right-0 pt-4 pr-4">
      <button
        (click)="dismissModal()"
        aria-label="Close"
        class="text-gray-400 hover:text-gray-500 focus:outline-none focus:text-gray-500 transition ease-in-out duration-150"
        type="button">
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24">
          <path
            d="M6 18L18 6M6 6l12 12"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2" />
        </svg>
      </button>
    </div>

    <div class="sm:flex sm:items-start">
      <div class="mt-3 w-full text-center sm:mt-0 sm:text-left">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          Add employee file
        </h3>

        <div class="max-w-7xl mx-auto">
          <form
            (submit)="submitUploadForm()"
            [formGroup]="uploadForm"
            autocomplete="off"
            id="uploadForm">
            <!-- Name -->
            <div class="mt-6 sm:mt-5">
              <div
                class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:pt-5">
                <label
                  class="required block text-sm font-medium leading-5 text-gray-700 sm:mt-px sm:pt-2"
                  for="file_name">
                  Name
                </label>

                <div class="mt-1 sm:mt-0 sm:col-span-2">
                  <div
                    class="max-w-lg relative rounded-md shadow-sm sm:max-w-xs">
                    <input
                      [class.border-red-300]="
                        uploadForm.controls.file_name?.errors &&
                        uploadForm.controls.file_name?.dirty
                      "
                      [class.focus:border-red-300]="
                        uploadForm.controls.file_name?.errors &&
                        uploadForm.controls.file_name?.dirty
                      "
                      [class.focus:shadow-outline-red]="
                        uploadForm.controls.file_name?.errors &&
                        uploadForm.controls.file_name?.dirty
                      "
                      [maxlength]="128"
                      autocomplete="off"
                      class="form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                      formControlName="file_name"
                      id="file_name"
                      placeholder="name the file"
                      type="text" />

                    <div
                      *ngIf="
                        uploadForm.controls.file_name?.errors &&
                        uploadForm.controls.file_name?.dirty
                      "
                      class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                      <svg
                        class="h-5 w-5 text-red-500"
                        fill="currentColor"
                        viewBox="0 0 20 20">
                        <path
                          clip-rule="evenodd"
                          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                          fill-rule="evenodd" />
                      </svg>
                    </div>
                  </div>

                  <p
                    *ngIf="
                      uploadForm.controls.file_name?.errors?.required &&
                      uploadForm.controls.file_name?.dirty
                    "
                    [@errorMessageAnimation]
                    class="mt-2 text-sm text-red-600"
                    id="name-error">
                    This field is required
                  </p>

                  <p
                    *ngIf="
                      uploadForm.controls.file_name?.errors?.maxLength &&
                      uploadForm.controls.file_name?.dirty
                    "
                    [@errorMessageAnimation]
                    class="mt-2 text-sm text-red-600"
                    id="name-error-max">
                    Name is too long.
                  </p>
                </div>
              </div>
            </div>

            <!-- File -->
            <div class="mt-6 sm:mt-5">
              <div
                class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:pt-5">
                <label
                  class="required block text-sm font-medium leading-5 text-gray-700 sm:mt-px sm:pt-2"
                  for="upload_file">
                  File
                </label>
                <div class="mt-1 sm:mt-0 sm:col-span-2">
                  <span
                    class="tooltip-element inline-block justify-items-center rounded-full shadow-sm table-btn">
                    <button
                      class="inline-flex items-center px-2 py-2 border border-transparent text-sm leading-5 font-medium rounded-full text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition ease-in-out duration-150"
                      type="button">
                      <svg
                        class="w-5 h-5"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                          clip-rule="evenodd"
                          d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z"
                          fill-rule="evenodd"></path>
                      </svg>
                      <input
                        #upload_file
                        (change)="uploadFile($event.target.files)"
                        class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer"
                        id="upload_file"
                        accept="application/vnd.openxmlformats-officedocument.wordprocessingml.document, application/msword, application/pdf"
                        type="file" />
                    </button>
                    <span class="tooltip w-auto">Upload document</span>
                  </span>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="mt-5 sm:my-4 sm:flex sm:flex-row-reverse">
      <span
        class="mt-3 sm:ml-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto">
        <button
          class="inline-flex justify-center w-full rounded-md border border-transparent py-2 px-4 bg-indigo-600 text-base leading-6 font-medium text-white focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out"
          [class.opacity-50]="uploadForm.invalid"
          [class.cursor-not-allowed]="uploadForm.invalid"
          [class.hover:bg-indigo-500]="uploadForm.valid"
          form="uploadForm"
          type="submit">
          Save
        </button>
      </span>

      <span class="mt-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto">
        <button
          (click)="dismissModal()"
          class="inline-flex justify-center w-full rounded-md border border-gray-300 px-4 py-2 bg-white text-base leading-6 font-medium text-gray-700 shadow-sm hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue transition ease-in-out duration-150 sm:text-sm sm:leading-5"
          type="button">
          Cancel
        </button>
      </span>
    </div>
  </div>
</div>
