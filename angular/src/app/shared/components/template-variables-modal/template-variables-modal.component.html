<div
  *ngIf="showTemplateVariablesModal"
  [@modalContainerAnimation]
  class="fixed bottom-0 inset-x-0 px-4 py-4 sm:inset-0 sm:flex sm:items-center sm:justify-center h-full md:h-auto">
  <!--
    Background overlay, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div
    [@modalBackdropAnimation]
    (click)="dismissModal()"
    class="fixed inset-0 transition-opacity">
    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
  </div>

  <!--
    Modal panel, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      To: "opacity-100 translate-y-0 sm:scale-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100 translate-y-0 sm:scale-100"
      To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
  -->
  <div
    [@modalAnimation]
    aria-labelledby="modal-headline"
    aria-modal="true"
    class="variables-modal flex flex-col relative bg-white rounded-lg px-4 pt-5 pb-4 overflow-hidden shadow-xl transform transition-all sm:max-w-6xl sm:p-6"
    role="dialog">
    <div class="hidden sm:block absolute top-0 right-0 pt-4 pr-4">
      <button
        (click)="dismissModal()"
        aria-label="Close"
        class="text-gray-400 hover:text-gray-500 focus:outline-none focus:text-gray-500 transition ease-in-out duration-150"
        type="button">
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24">
          <path
            d="M6 18L18 6M6 6l12 12"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2" />
        </svg>
      </button>
    </div>
    <div class="sm:flex sm:items-start">
      <div class="mt-3 w-full text-center sm:mt-0 sm:text-left">
        <h3
          class="capitalize text-xl leading-6 font-medium text-center text-gray-900"
          id="modal-headline-secret">
          {{ title }}
        </h3>
      </div>
    </div>

    <div class="flex flex-col flex-grow mt-4 overflow-y-auto">
      <table
        class="min-w-full divide-y divide-gray-200 border-b border-solid border-gray-200 mb-1">
        <thead>
          <tr>
            <th
              class="px-4 md:px-6 py-4 bg-gray-50 text-center text-sm leading-4 font-medium text-gray-500 uppercase tracking-wider">
              Variable
            </th>
            <th
              class="px-4 md:px-6 py-4 bg-gray-50 text-center text-sm leading-4 font-medium text-gray-500 uppercase tracking-wider">
              Description
            </th>
          </tr>
        </thead>

        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let f of fields">
            <td
              class="px-0 sm:px-4 md:px-6 py-0 sm:py-4 text-center border-l border-r border-solid border-gray-200">
              {{ f.value }}
            </td>

            <td
              class="px-0 sm:px-4 md:px-6 py-0 sm:py-4 text-center border-r sm:border-r-0 border-solid border-gray-200">
              {{ f.description }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
