<div
  *ngIf="showEntityItemModal"
  [@modalContainerAnimation]
  class="oz-modal fixed bottom-0 top-0 inset-x-0 px-4 py-4 sm:inset-0 sm:flex sm:items-center sm:justify-center z-20">
  <!--
    Background overlay, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div
    [@modalBackdropAnimation]
    (click)="dismissModal()"
    class="fixed inset-0 transition-opacity">
    <div class="absolute inset-0 bg-gray-500 opacity-75 backdrop"></div>
  </div>

  <!--
    Modal panel, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      To: "opacity-100 translate-y-0 sm:scale-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100 translate-y-0 sm:scale-100"
      To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
  -->
  <div
    [@modalAnimation]
    aria-labelledby="modal-headline"
    aria-modal="true"
    class="relative bg-white rounded-lg px-4 pt-5 pb-4 shadow-xl transform transition-all sm:max-w-lg sm:w-full sm:p-6"
    role="dialog">
    <!-- Form -->
    <div class="hidden sm:block absolute top-0 right-0 pt-4 pr-4">
      <button
        (click)="dismissModal()"
        aria-label="Close"
        class="text-gray-400 hover:text-gray-500 focus:outline-none focus:text-gray-500 transition ease-in-out duration-150"
        type="button">
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24">
          <path
            d="M6 18L18 6M6 6l12 12"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2" />
        </svg>
      </button>
    </div>

    <div class="sm:flex sm:items-start">
      <div class="mt-3 w-full text-center sm:mt-0 sm:text-left">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          {{ (item ? 'Edit' : 'Add') + ' item' }}
        </h3>

        <div class="max-w-7xl mx-auto">
          <form
            (submit)="submitItemForm()"
            [formGroup]="itemForm"
            autocomplete="off"
            id="itemForm">
            <!-- Company -->
            <div
              *ngIf="isMasterInput"
              class="mt-6 sm:mt-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:border-t sm:border-gray-200 sm:items-start sm:pt-5">
              <label
                class="required block text-sm font-medium leading-5 text-gray-700 sm:mt-px sm:pt-2"
                for="company_id">
                Company
              </label>

              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <div class="max-w-lg rounded-md shadow-sm sm:max-w-xs">
                  <ng-select
                    [items]="companySelect$ | async"
                    [loading]="isCompanyLoading"
                    [bindLabel]="'name'"
                    [clearable]="false"
                    (ngModelChange)="companyChanged($event)"
                    [(ngModel)]="selectedCompany"
                    [ngModelOptions]="{ standalone: true }"
                    [typeahead]="companyInput$"
                    [readonly]="item"
                    id="company_id">
                  </ng-select>
                </div>
              </div>
            </div>

            <!-- Service -->
            <div
              class="mt-6 sm:mt-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:pt-5">
              <label
                class="required block text-sm font-medium leading-5 text-gray-700 sm:mt-px sm:pt-2"
                for="service_id">
                Service
              </label>

              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <div class="max-w-lg rounded-md shadow-sm sm:max-w-xs">
                  <ng-container *ngIf="isManualInput; else suggestSelect">
                    <input
                      [readOnly]="!isManualInput"
                      class="form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                      formControlName="service_name"
                      placeholder="Service name"
                      type="text" />
                  </ng-container>

                  <ng-template #suggestSelect>
                    <ng-select
                      [(ngModel)]="selectedService"
                      [autoFocusEnabled]="!item"
                      [bindLabel]="'name'"
                      [clearable]="true"
                      [items]="serviceSelect$ | async"
                      [loading]="isServiceLoading"
                      [ngModelOptions]="{ standalone: true }"
                      [typeahead]="serviceInput$"
                      (ngModelChange)="serviceSelected($event)"
                      ozFinanceAutoFocus
                      class="custom form-select transition duration-150 ease-in-out"
                      id="service_id">
                    </ng-select>
                  </ng-template>
                </div>
              </div>
            </div>

            <!-- Additional Description -->
            <div
              class="mt-6 sm:mt-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:pt-5">
              <label
                class="block text-sm font-medium leading-5 text-gray-700 sm:mt-px sm:pt-2"
                for="description">
                Additional description
              </label>

              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <div class="max-w-lg flex rounded-md shadow-sm">
                  <textarea
                    [cdkAutosizeMaxRows]="8"
                    [cdkAutosizeMinRows]="5"
                    [class.border-red-300]="
                      itemForm.controls.description?.errors &&
                      itemForm.controls.description?.dirty
                    "
                    [class.focus:border-red-300]="
                      itemForm.controls.description?.errors &&
                      itemForm.controls.description?.dirty
                    "
                    [class.focus:shadow-outline-red]="
                      itemForm.controls.description?.errors &&
                      itemForm.controls.description?.dirty
                    "
                    [maxLength]="256"
                    cdkTextareaAutosize
                    class="h-auto form-textarea block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                    formControlName="description"
                    id="description"
                    placeholder="Description..."></textarea>
                </div>

                <p
                  *ngIf="
                    itemForm.controls.description?.errors?.maxlength &&
                    itemForm.controls.description?.dirty
                  "
                  class="mt-2 text-sm text-red-600"
                  id="textarea--error--maxlength">
                  Additional description may not be longer than 250 characters
                </p>
              </div>
            </div>

            <!-- Quantity -->
            <div class="mt-6 sm:mt-5">
              <div
                class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:pt-5">
                <label
                  class="required block text-sm font-medium leading-5 text-gray-700 sm:mt-px sm:pt-2"
                  for="quantity">
                  Quantity
                </label>

                <div class="mt-1 sm:mt-0 sm:col-span-2">
                  <div
                    class="max-w-lg relative rounded-md shadow-sm sm:max-w-xs">
                    <input
                      [class.border-red-300]="
                        itemForm.controls.quantity?.errors &&
                        itemForm.controls.quantity?.dirty
                      "
                      [class.focus:border-red-300]="
                        itemForm.controls.quantity?.errors &&
                        itemForm.controls.quantity?.dirty
                      "
                      [class.focus:shadow-outline-red]="
                        itemForm.controls.quantity?.errors &&
                        itemForm.controls.quantity?.dirty
                      "
                      [min]="0"
                      class="form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                      formControlName="quantity"
                      id="quantity"
                      placeholder="Quantity"
                      type="number" />

                    <div
                      *ngIf="
                        itemForm.controls.quantity?.errors &&
                        itemForm.controls.quantity?.dirty
                      "
                      class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                      <svg
                        class="h-5 w-5 text-red-500"
                        fill="currentColor"
                        viewBox="0 0 20 20">
                        <path
                          clip-rule="evenodd"
                          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                          fill-rule="evenodd" />
                      </svg>
                    </div>
                  </div>

                  <p
                    *ngIf="
                      itemForm.controls.quantity?.errors?.required &&
                      itemForm.controls.quantity?.dirty
                    "
                    [@errorMessageAnimation]
                    class="mt-2 text-sm text-red-600"
                    id="text_field-error">
                    This field is required
                  </p>

                  <p
                    *ngIf="
                      itemForm.controls.quantity?.errors?.min &&
                      itemForm.controls.quantity?.dirty
                    "
                    [@errorMessageAnimation]
                    class="mt-2 text-sm text-red-600"
                    id="text_field-error-min">
                    Value must be more than 0
                  </p>
                </div>
              </div>
            </div>

            <!-- Unit -->
            <div class="mt-6 sm:mt-5">
              <div
                class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:pt-5">
                <label
                  class="required block text-sm font-medium leading-5 text-gray-700 sm:mt-px sm:pt-2"
                  for="unit">
                  Unit
                </label>

                <div class="mt-1 sm:mt-0 sm:col-span-2">
                  <div
                    class="max-w-lg relative rounded-md shadow-sm sm:max-w-xs">
                    <input
                      [readOnly]="!isManualInput"
                      class="form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                      formControlName="unit"
                      id="unit"
                      placeholder="Unit"
                      type="text" />
                  </div>
                </div>
              </div>
            </div>

            <!-- Unit Amount -->
            <div class="mt-6 sm:mt-5">
              <div
                class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:pt-5">
                <label
                  class="required required block text-sm font-medium leading-5 text-gray-700 sm:mt-px sm:pt-2"
                  for="unit_price">
                  Unit Price
                </label>

                <div class="mt-1 sm:mt-0 sm:col-span-2">
                  <div
                    class="max-w-lg relative rounded-md shadow-sm sm:max-w-xs">
                    <input
                      [class.border-red-300]="
                        itemForm.controls.unit_price?.errors &&
                        itemForm.controls.unit_price?.dirty
                      "
                      [class.focus:border-red-300]="
                        itemForm.controls.unit_price?.errors &&
                        itemForm.controls.unit_price?.dirty
                      "
                      [class.focus:shadow-outline-red]="
                        itemForm.controls.unit_price?.errors &&
                        itemForm.controls.unit_price?.dirty
                      "
                      [min]="0"
                      [options]="{ prefix: currencyPrefix, align: 'left' }"
                      autocomplete="off"
                      class="form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                      currencyMask
                      formControlName="unit_price"
                      id="unit_price"
                      placeholder="Price"
                      type="text" />

                    <div
                      *ngIf="
                        itemForm.controls.unit_price?.errors &&
                        itemForm.controls.unit_price?.dirty
                      "
                      class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                      <svg
                        class="h-5 w-5 text-red-500"
                        fill="currentColor"
                        viewBox="0 0 20 20">
                        <path
                          clip-rule="evenodd"
                          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                          fill-rule="evenodd" />
                      </svg>
                    </div>
                  </div>

                  <!-- TODO: see if error message animation is okay to keep -->
                  <p
                    *ngIf="
                      itemForm.controls.unit_price?.errors?.required &&
                      itemForm.controls.unit_price?.dirty
                    "
                    [@errorMessageAnimation]
                    class="mt-2 text-sm text-red-600"
                    id="unit_price-error">
                    This field is required
                  </p>

                  <p
                    *ngIf="
                      itemForm.controls.unit_price?.errors?.pattern &&
                      itemForm.controls.unit_price?.dirty
                    "
                    [@errorMessageAnimation]
                    class="mt-2 text-sm text-red-600"
                    id="unit_price-error-pattern">
                    Please enter a valid amount
                  </p>

                  <p
                    *ngIf="
                      itemForm.controls.unit_price?.errors?.min &&
                      itemForm.controls.unit_price?.dirty
                    "
                    [@errorMessageAnimation]
                    class="mt-2 text-sm text-red-600"
                    id="unit_price-error-min">
                    Value must be positive
                  </p>
                </div>
              </div>
            </div>

            <div
              class="mt-6 sm:mt-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:pt-5">
              <label
                class="block text-sm leading-5 font-medium text-gray-700 sm:mt-px sm:pt-2"
                for="exclude-from-price-modifiers">
                Exclude from price modifiers
              </label>

              <div class="mt-2 sm:mt-0 sm:col-span-2">
                <input
                  class="hidden"
                  formControlName="exclude_from_price_modifiers"
                  id="exclude-from-price-modifiers"
                  type="checkbox" />

                <!-- On: "bg-indigo-600", Off: "bg-gray-200" -->
                <div
                  class="form-input border-0 block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                  <span
                    (click)="toggleExcludeFromPriceModifiers()"
                    [ngClass]="[
                      itemForm.get('exclude_from_price_modifiers').value
                        ? 'bg-indigo-600'
                        : 'bg-gray-200',
                      'cursor-default'
                    ]"
                    aria-checked="false"
                    class="bg-gray-200 relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full transition-colors ease-in-out duration-200 focus:outline-none"
                    role="checkbox"
                    tabindex="0">
                    <!-- On: "translate-x-5", Off: "translate-x-0" -->
                    <span
                      [ngClass]="
                        itemForm.get('exclude_from_price_modifiers').value
                          ? 'translate-x-5'
                          : 'translate-x-0'
                      "
                      aria-hidden="true"
                      class="translate-x-0 inline-block h-5 w-5 rounded-full bg-white shadow transform transition ease-in-out duration-200">
                    </span>
                  </span>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="mt-5 sm:my-4 sm:flex sm:flex-row-reverse">
      <span
        class="mt-3 sm:ml-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto">
        <button
          [disabled]="isFormValid() ? undefined : true"
          class="button modal-button indigo-button"
          form="itemForm"
          type="submit">
          Save
        </button>
      </span>

      <span class="mt-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto">
        <button
          (click)="dismissModal()"
          class="button gray-button modal-button"
          type="button">
          Cancel
        </button>
      </span>
    </div>
  </div>
</div>
