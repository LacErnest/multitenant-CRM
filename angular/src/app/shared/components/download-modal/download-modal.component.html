<div
  *ngIf="showDownloadModal"
  [@modalContainerAnimation]
  class="fixed bottom-0 z-10 inset-x-0 px-4 py-4 sm:inset-0 sm:flex sm:items-center sm:justify-center">
  <div
    [@modalBackdropAnimation]
    (click)="dismissModal()"
    class="fixed inset-0 transition-opacity">
    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
  </div>
  <div
    [@modalAnimation]
    aria-labelledby="modal-headline"
    aria-modal="true"
    class="relative bg-white rounded-lg px-4 pt-5 pb-4 overflow-y-visible shadow-xl transform transition-all sm:max-w-lg sm:w-full sm:p-6"
    role="dialog">
    <div *ngIf="isLoading" class="loading-overlay">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
    <div class="block absolute top-0 right-0 pt-4 pr-4">
      <button
        (click)="closeModal()"
        aria-label="Close"
        class="text-gray-400 hover:text-gray-500 focus:outline-none focus:text-gray-500 transition ease-in-out duration-150"
        type="button">
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24">
          <path
            d="M6 18L18 6M6 6l12 12"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2" />
        </svg>
      </button>
    </div>

    <div class="sm:flex sm:items-start">
      <div class="w-full mt-3 text-center sm:mt-0 sm:text-left">
        <h3
          class="text-lg leading-6 font-medium text-gray-900"
          id="modal-headline">
          Download
        </h3>

        <!-- Template -->

        <form
          [formGroup]="templateForm"
          autocomplete="off"
          id="templateForm"
          *ngIf="showTemplateForm()">
          <div
            class="mt-6 sm:mt-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:pt-5">
            <label
              class="required block text-sm font-medium leading-5 text-gray-700 sm:mt-px sm:pt-2"
              for="name">
              Template
            </label>

            <div class="mt-1 sm:mt-0 sm:col-span-2">
              <div class="max-w-lg rounded-md shadow-sm sm:max-w-xs">
                <ng-select
                  [bindLabel]="'name'"
                  [bindValue]="'id'"
                  [clearable]="false"
                  [items]="templates"
                  (change)="templateChanged($event)"
                  class="custom form-select transition duration-150 ease-in-out"
                  formControlName="name"
                  id="name">
                </ng-select>
              </div>
            </div>
          </div>
        </form>

        <pdf-viewer
          [original-size]="false"
          [render-text]="true"
          [src]="previewFile"></pdf-viewer>
      </div>
    </div>

    <div class="flex items-center justify-center">
      <a
        *ngIf="allowedFormats.includes(ExportFormat.PDF)"
        (click)="downloadFile(ExportFormat.PDF)"
        class="cursor-pointer inline-flex items-center px-4 py-2 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition ease-in-out duration-150"
        >PDF</a
      >
      <a
        *ngIf="allowedFormats.includes(ExportFormat.DOCX)"
        (click)="downloadFile(ExportFormat.DOCX)"
        class="cursor-pointer inline-flex items-center ml-4 px-4 py-2 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition ease-in-out duration-150"
        >DOCX</a
      >
      <a
        *ngIf="allowedFormats.includes(ExportFormat.XLSX)"
        (click)="downloadFile(ExportFormat.XLSX)"
        class="cursor-pointer inline-flex items-center ml-4 px-4 py-2 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition ease-in-out duration-150"
        >XLSX</a
      >
    </div>
  </div>
</div>
