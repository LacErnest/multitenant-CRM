<div
  *ngIf="showCommentModal"
  [@modalContainerAnimation]
  class="oz-modal fixed bottom-0 inset-x-0 px-4 py-4 sm:inset-0 sm:flex sm:items-center sm:justify-center">
  <div
    [@modalBackdropAnimation]
    (click)="dismissModal()"
    class="fixed inset-0 transition-opacity">
    <div class="absolute inset-0 bg-gray-500 opacity-75 backdrop"></div>
  </div>

  <div
    [@modalAnimation]
    aria-labelledby="modal-headline"
    aria-modal="true"
    class="relative bg-white rounded-lg px-4 pt-5 pb-4 overflow-y-visible shadow-xl transform transition-all sm:max-w-lg sm:w-full sm:p-6"
    role="dialog">
    <div class="hidden sm:block absolute top-0 right-0 pt-4 pr-4">
      <button
        (click)="dismissModal()"
        aria-label="Close"
        class="text-gray-400 hover:text-gray-500 focus:outline-none focus:text-gray-500 transition ease-in-out duration-150"
        type="button">
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24">
          <path
            d="M6 18L18 6M6 6l12 12"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2" />
        </svg>
      </button>
    </div>

    <div class="sm:flex sm:items-start">
      <div class="mt-3 w-full text-center sm:mt-0 sm:text-left">
        <h3 class="text-lg leading-6 font-medium text-gray-900">Comment</h3>

        <form [formGroup]="commentForm" id="commentForm" (ngSubmit)="submit()">
          <!-- Percentage -->
          <div
            class="mt-6 sm:mt-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:pt-5">
            <label class="rating-modal-label required" for="percentage">
              Content
            </label>

            <div class="mt-1 sm:mt-0 sm:col-span-2">
              <div class="max-w-lg flex rounded-md shadow-sm">
                <textarea
                  [class.border-red-300]="
                    commentForm.controls.percentage?.errors &&
                    commentForm.controls.percentage?.dirty
                  "
                  [class.focus:border-red-300]="
                    commentForm.controls.percentage?.errors &&
                    commentForm.controls.percentage?.dirty
                  "
                  [class.focus:shadow-outline-red]="
                    commentForm.controls.percentage?.errors &&
                    commentForm.controls.percentage?.dirty
                  "
                  ozFinanceAutoFocus
                  class="h-auto form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                  formControlName="content"
                  id="content"
                  placeholder="Your comment here..."
                  type="text"></textarea>
              </div>

              <p
                *ngIf="
                  commentForm.controls.percentage?.errors &&
                  commentForm.controls.percentage?.dirty
                "
                [@errorMessageAnimation]
                class="absolute mt-2 text-sm text-red-600"
                id="tax_rate-error">
                Please enter a content between 0 and 3000 caracters
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
      <span
        class="mt-3 sm:ml-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto">
        <button
          (click)="submit()"
          [disabled]="commentForm.valid ? undefined : true"
          class="button indigo-button inline-flex w-full text-base leading-6 sm:text-sm sm:leading-5"
          type="button">
          {{ comment ? 'Edit' : 'Save' }}
        </button>
      </span>
    </div>
  </div>
</div>
