<div
  *ngIf="showEntityPenaltyModal"
  [@modalContainerAnimation]
  class="oz-modal fixed bottom-0 top-0 inset-x-0 px-4 py-4 sm:inset-0 sm:flex sm:items-center sm:justify-center">
  <!--
    Background overlay, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div
    [@modalBackdropAnimation]
    (click)="dismissModal()"
    class="fixed inset-0 transition-opacity">
    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
  </div>

  <!--
    Modal panel, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      To: "opacity-100 translate-y-0 sm:scale-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100 translate-y-0 sm:scale-100"
      To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
  -->
  <div
    [@modalAnimation]
    aria-labelledby="modal-headline"
    aria-modal="true"
    class="relative bg-white rounded-lg px-4 pt-5 pb-4 shadow-xl transform transition-all sm:max-w-lg sm:w-full sm:p-6"
    role="dialog">
    <!-- Form -->
    <div class="hidden sm:block absolute top-0 right-0 pt-4 pr-4">
      <button
        (click)="dismissModal()"
        aria-label="Close"
        class="text-gray-400 hover:text-gray-500 focus:outline-none focus:text-gray-500 transition ease-in-out duration-150"
        type="button">
        <svg
          class="h-6 w-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24">
          <path
            d="M6 18L18 6M6 6l12 12"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2" />
        </svg>
      </button>
    </div>
    <div class="sm:flex sm:items-start">
      <div class="mt-3 w-full text-center sm:mt-0 sm:text-left">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
          {{ (penalty ? 'Edit' : 'Add') + ' penalty' }}
        </h3>

        <div class="max-w-7xl mx-auto">
          <form
            (submit)="submitPenaltyForm()"
            [formGroup]="penaltyForm"
            autocomplete="off"
            id="penaltyForm">
            <!-- Reason -->
            <div
              class="mt-6 sm:mt-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:pt-5">
              <label
                class="required block text-sm font-medium leading-5 text-gray-700 sm:mt-px sm:pt-2"
                for="reason">
                Reason
              </label>
              <div class="mt-1 sm:mt-0 sm:col-span-2">
                <div class="max-w-lg flex rounded-md shadow-sm">
                  <textarea
                    [cdkAutosizeMaxRows]="8"
                    [cdkAutosizeMinRows]="5"
                    ozFinanceAutoFocus
                    [autoFocusEnabled]="!penalty"
                    [class.border-red-300]="
                      penaltyForm.controls.reason?.errors &&
                      penaltyForm.controls.reason?.dirty
                    "
                    [class.focus:border-red-300]="
                      penaltyForm.controls.reason?.errors &&
                      penaltyForm.controls.reason?.dirty
                    "
                    [class.focus:shadow-outline-red]="
                      penaltyForm.controls.reason?.errors &&
                      penaltyForm.controls.reason?.dirty
                    "
                    cdkTextareaAutosize
                    class="h-auto form-textarea block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"
                    formControlName="reason"
                    id="reason"
                    placeholder="Reason...">
                  </textarea>
                </div>

                <p
                  *ngIf="
                    penaltyForm.controls.reason?.errors?.required &&
                    penaltyForm.controls.reason?.dirty
                  "
                  class="mt-2 text-sm text-red-600"
                  id="textarea--error-required">
                  This field is required
                </p>
                <p
                  *ngIf="
                    penaltyForm.controls.reason?.errors?.maxlength &&
                    penaltyForm.controls.reason?.dirty
                  "
                  class="mt-2 text-sm text-red-600"
                  id="textarea--error--maxlength">
                  Description may be no longer than 2064 characters
                </p>
              </div>
            </div>

            <!-- Amount -->
            <div class="mt-6 sm:mt-5">
              <div
                class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:pt-5">
                <label
                  class="required block text-sm font-medium leading-5 text-gray-700 sm:mt-px sm:pt-2"
                  for="amount">
                  Amount
                </label>
                <div class="mt-1 sm:mt-0 sm:col-span-2">
                  <div
                    class="max-w-lg relative rounded-md shadow-sm sm:max-w-xs">
                    <ng-select
                      [bindLabel]="'value'"
                      [bindValue]="'key'"
                      [clearable]="false"
                      [items]="amountOptions"
                      class="custom form-select transition duration-150 ease-in-out"
                      formControlName="amount"
                      id="amount">
                    </ng-select>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="mt-5 sm:my-4 sm:flex sm:flex-row-reverse">
      <span
        class="mt-3 sm:ml-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto">
        <button
          class="inline-flex justify-center w-full rounded-md border border-transparent py-2 px-4 bg-indigo-600 text-base leading-6 font-medium text-white hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out"
          form="penaltyForm"
          type="submit">
          Save
        </button>
      </span>
      <span class="mt-3 flex w-full rounded-md shadow-sm sm:mt-0 sm:w-auto">
        <button
          (click)="dismissModal()"
          class="inline-flex justify-center w-full rounded-md border border-gray-300 px-4 py-2 bg-white text-base leading-6 font-medium text-gray-700 shadow-sm hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue transition ease-in-out duration-150 sm:text-sm sm:leading-5"
          type="button">
          Cancel
        </button>
      </span>
    </div>
  </div>
</div>
